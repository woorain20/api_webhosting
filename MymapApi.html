<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fe5bb8e9b10c717520fd6b2874f224db"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.56663, 126.97592), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		//마커 표시 위치
		var markerPosition = new kakao.maps.LatLng(37.56683, 126.97665);
		
		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.56683, 126.97665), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});

		function setCenter(lat, lng){
			marker.setMap(null);	//마커 지움
			//맵과 마커 위치
			var mp=new kakao.maps.LatLng(lat,lng);
			map.setCenter(mp);		//맵 이동
			marker=new kakao.maps.Marker({position:mp});
			marker.setMap(map);		//마커 그림
		}
	</script>
</body>
</html>
